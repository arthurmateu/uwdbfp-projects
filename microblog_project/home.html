<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microblog</title>
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img src="logo.svg" alt="Microblog logo" />Microblog
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
            </ul>
        </header>
        <main>
            <section>
                <h1>Add a new entry</h1>
                <form action="/entry" method="POST">
                    <label for="sample-field">Sample</label>
                    <input type="text" name="sample" id="sample-field" />
                    <button type="submit">Submit!</button>
                </form>
            </section>
            <section>
                <h1>Recent posts</h1>
                <article>
                    <div>
                        <h2>A bit of a chill day today</h2>
                        <time datetime="27-04-2024">Apr 27</time>
                    </div>
                    <p>
                        Today I did some light programming. Tomorrow may be harder!
                    </p>
                </article>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
