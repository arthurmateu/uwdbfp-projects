<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microblog</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="logo.svg" alt="Microblog logo" />Microblog
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
            </ul>
        </header>
        <main class="main">
            <section>
                <form class="form" action="/entry" method="POST">
                    <p class="form__input">
                        <textarea class="form__textarea" name="content" id="entry" aria-label="Entry contents" placeholder="Add a new entry!"></textarea>
                    </p>
                    <button class="form__submit" type="submit">Add entry</button>
                </form>
            </section>
            <section>
                <h1>Recent posts</h1>
                <article class="entry">
                    <div>
                        <h2 class="entry__title">A bit of a chill day today</h2>
                        <time class="entry__date" datetime="27-04-2024">‚óè Apr 27</time>
                    </div>
                    <p class="entry__content">
                        Today I did some light programming. Tomorrow may be harder!
                    </p>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item">Made by Arthur Mateu</a>
                    <a class="footer__item" href="#">Check out the other projects in this course!</a>
                </section>
                <section class="right">
                    <div class="footer__column">
                        <a class="footer__item">Recent</a>
                        <a class="footer__item">Calendar</a>
                        <a class="footer__item">How this was made</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
